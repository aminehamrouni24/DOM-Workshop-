<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping_Cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--------------------- main --------------------->
    <main>
      <div class="welcome_image">
        <img
          src="https://wallpaperbat.com/img/239122-hd-michael-jordan-wallpaper.jpg"
          alt="island_picture"
          class="welcome_img"
        />
      </div>
      <section class="products_list">
        <div class="total_price">
          <h1>Total: <span id="total">0</span>DT</h1>
        </div>
        <!--------------------- item 1 --------------------->
        <div class="product_item" id="item_1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            fill="grey"
            viewbox="0 0 24 24"
            class="heart"
            name="item_1"
          >
            <path
              d="M12 21.35l-1.45-1.32c-5.15-4.67-8.55-7.75-8.55-11.53 0-3.08 2.42-5.5 5.5-5.5 1.74 0 3.41.81 4.5 2.09 1.09-1.28 2.76-2.09 4.5-2.09 3.08 0 5.5 2.42 5.5 5.5 0 3.78-3.4 6.86-8.55 11.54l-1.45 1.31z"
            />
          </svg>
          <img src="./res/001.png" alt="air jordan" class="product_image" />
          <span class="product_name">Air Jordan Denken 01</span>
          <button type="button" class="btn btn-success plus" name="item_1">
            Add
          </button>
          <span class="product_quantity" id="item_1_qty">0</span>
          <button type="button" class="btn btn-danger minus" name="item_1">
            Remove
          </button>
          <h2 class="price"><span id="item_1_price">1200</span>DT</h2>
        </div>

        <!--------------------- item 2 --------------------->
        <div class="product_item" id="item_3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            fill="grey"
            viewbox="0 0 24 24"
            class="heart"
            name="item_3"
          >
            <path
              d="M12 21.35l-1.45-1.32c-5.15-4.67-8.55-7.75-8.55-11.53 0-3.08 2.42-5.5 5.5-5.5 1.74 0 3.41.81 4.5 2.09 1.09-1.28 2.76-2.09 4.5-2.09 3.08 0 5.5 2.42 5.5 5.5 0 3.78-3.4 6.86-8.55 11.54l-1.45 1.31z"
            />
          </svg>
          <img src="./res/003.png" alt="air jordan" class="product_image" />
          <span class="product_name">Air Jordan One Hot 69</span>
          <button type="button" class="btn btn-success plus" name="item_3">
            Add
          </button>
          <span class="product_quantity" id="item_3_qty">0</span>
          <button type="button" class="btn btn-danger minus" name="item_3">
            Remove
          </button>
          <h2 class="price"><span id="item_3_price">1500</span>DT</h2>
        </div>
      </section>
    </main>

    <!--------------------- footer --------------------->
    <footer>
      <h1>Thank you for doing business with us</h1>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
